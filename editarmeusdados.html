        <!-- Meus dados -->
        <div class="img_nav"></div>
        <div class="container" id="meus_dados">
            <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
                <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Olá, José</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="assets/img/avatar.png" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-12 "> 
                            <form id="editacadastro_form">
                                <div class="form-cadastro">
                                    <label for="cadastroNome">Nome</label>
                                    <input id="nome_dados" type="text" class="form-control" placeholder="Nome">
            
                                    <label for="cadastroCPF">CPF</label>
                                    <input id="cpf_dados" type="text" class="form-control" placeholder="CPF">
            
                                    <label for="cadastroEmail">Email</label>
                                    <input type="email" class="form-control" id="email_dados" aria-describedby="emailHelp" placeholder="E-mail">
            
                                    <label for="userName">Nome de Usuário</label>
                                    <input id="username_dados" type="text" class="form-control" placeholder="Nome de usuário">
            
                                    <label for="cadastroEndereço">Endereço</label>
                                    <input id="address_dados" type="text" class="form-control" placeholder="Endereço">
            
                                    <label for="cadastroCEP">CEP</label>
                                    <input id="cep_dados" type="text" class="form-control" placeholder="CEP">
            
                                    <label for="complemento">Complemento</label>
                                    <input id="complement_dados" type="text" class="form-control" placeholder="Complemento">
            
                                    <label for="cadastroCidade">Cidade</label>
                                    <input id="county_dados" type="text" class="form-control" placeholder="Cidade">
            
                                    <label for="bairro">Bairro</label>
                                    <input id="neighborhood_dados" type="text" class="form-control" placeholder="Bairro">
            
                                    <label for="numero">Número</label>
                                    <input id="number_dados" type="text" class="form-control" placeholder="Número">
            
                                    <label for="referencia">Referência</label>
                                    <input id="reference_dados" type="text" class="form-control" placeholder="Referência">
                                
                                    <label for="estado">Sigla estado</label>
                                    <select id="state_dados" name="estado" class="form-control">
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                        <option value="EX">Estrangeiro</option>
                                    </select>
                                    <label for="cadastroCelular">Celular</label>
                                    <input id="telephone_dados" type="text" class="form-control" placeholder="Celular">
            
                                </div>
                                <button type="submit" id="submit_form" class="btn btn-success">Salvar edição</button>
                              </form>
                        <a href="meusdados.html" class="btn btn-primary">Voltar</a>
                        
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        
        <!-- Fale Conosco -->
        <section class="page-section" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Fale conosco</h2>
                    <h3 class="section-subheading text-muted">Uma equipe pronta para o atendimento!</h3>
                </div>
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="name" type="text" placeholder="Seu Nome *" required="required" data-validation-required-message="Please enter your name." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" id="email" type="email" placeholder="Seu E-mail *" required="required" data-validation-required-message="Please enter your email address." />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group mb-md-0">
                                <input class="form-control" id="phone" type="tel" placeholder="Seu Telefone *" required="required" data-validation-required-message="Please enter your phone number." />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-group-textarea mb-md-0">
                                <textarea class="form-control" id="message" placeholder="Mensagem *" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <div id="success"></div>
                        <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left">Copia Registrada © Grenn House 2020</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/scripts.js"></script>
